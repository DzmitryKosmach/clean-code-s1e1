<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8"
    />
  </head>
  <body class="page">
    <header class="matrix">
      <img src="./eisenhower-matrix.jpg">
      <a 
          class="matrix__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add">
        <h3 class="section-name" for="add__input">Add Item</h3>
        <div class="add__input-wrapper">
          <input id="add__input" class="task" type="text">
          <button class="add">Add</button>
        </div>
      </section>
      <h3 class="section-name">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="wrap-task">
          <input class="task-check" type="checkbox">
          <label class="task name">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode wrap-task">
          <input class="task-check" type="checkbox">
          <label class="task name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-name">Completed</h3>
      <ul id="completed-tasks">
        <li class="wrap-task">
          <input class="task-check" type="checkbox" checked>
          <label class="task name">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
