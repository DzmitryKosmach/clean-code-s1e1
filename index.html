<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8"
    />
  </head>
  <body class="page">
    <header class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
          class="matrix__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add">
        <h3 class="section-name">Add Item</h3>
        <div class="add__input-wrapper">
          <input class="add__input task" type="text">
          <button class="add__button add-task">Add</button>
        </div>
      </section>
      <h3 class="section-name">Todo</h3>
      <ul class="incomplete">
        <li class="task-item">
          <input class="task-item__checkbox task-check" type="checkbox">
          <label class="task-item__label task name">Pay Bills</label>
          <input class="task-item__input-text task input-text" type="text" >
          <button class="task-item__btn-edit edit-task">Edit</button>
          <button class="task-item__btn-delete delete-task">
            <img class="task-item__btn-delete__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="task-item_edit-mode task-item edit-mode">
          <input class="task-item__checkbox task-check" type="checkbox">
          <label class="task-item__label task name">Go Shopping</label>
          <input class="task-item__input-text task input-text" type="text" value="Go Shopping">
          <button class="task-item__btn-edit edit-task">Save</button>
          <button class="task-item__btn-delete delete-task">
            <img class="task-item__btn-delete__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
      <h3 class="section-name">Completed</h3>
      <ul class="completed">
        <li class="task-item">
          <input class="task-item__checkbox task-check" type="checkbox" checked>
          <label class="task-item__label task name">See the Doctor</label>
          <input class="task-item__input-text task input-text" type="text" >
          <button class="task-item__btn-edit edit-task">Edit</button>
          <button class="task-item__btn-delete delete-task">
            <img class="task-item__btn-delete__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
